<!DOCTYPE html>
<html>
	<head>
		<style type="text/css" media="screen">
	      body {
	       	margin: 0px;
	       	padding: 0px;
	       	border: 0px none;
	       	background-color: #c7e6eb;
	       	overflow: hidden;
	       	min-width: 1044px;
	      }
	      #container{
	      	position: absolute;
			background-image: url("assets/landscape.png");
			background-size: 100%;
			background-repeat: no-repeat;
			background-position: center center;
			margin: auto;
			height: 100%;
			position:fixed;
  			top:0;
  			right:0;
  			bottom:0;
  			left:0;
  			-webkit-background-size: cover;
        	-moz-background-size: cover;
        	-o-background-size: cover;
        	background-size: cover;
	      }
	      #title {
	      	position: relative;
	      	float: left;
	      	background-image: url("assets/title.png");
			background-repeat: no-repeat;
			background-position: center center;
			top: 20px;
			left: 25px;
			height: 120px;
			width: 360px;
	      }
      	</style>
	</head>
	<body>
		<div id="container">
			<div id="title">
			</div>
		</div>
	</body>	
	
</html>
