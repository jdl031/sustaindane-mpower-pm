<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
		<style type="text/css" media="screen">
	      body {
	       	margin: 0px;
	       	padding: 0px;
	       	border: 0px none;
	       	background-color: #c7e6eb;
	       	overflow: hidden;
	       	min-width: 1044px;
	      }
	      #container{
	      	position: absolute;
			background-image: url("assets/landscape.png");
			background-size: 100%;
			background-repeat: no-repeat;
			background-position: center center;
			margin: auto;
			height: 100%;
			position:fixed;
  			top:0;
  			right:0;
  			bottom:0;
  			left:0;
  			-webkit-background-size: cover;
        	-moz-background-size: cover;
        	-o-background-size: cover;
        	background-size: cover;
	      }
	      #title {
	      	position: relative;
	      	float: left;
	      	background-image: url("assets/title.png");
			background-repeat: no-repeat;
			background-position: center center;
			top: 20px;
			left: 25px;
			height: 120px;
			width: 360px;
	      }
	      .content{
	      	position: absolute;
	      	margin-top: 400px;
	      	width: 100%;
	      	font-family: arial,helvetica,sans-serif;
	      	color: #53aacf;
	      	-webkit-animation:FadeIn ease-in 1s;
			-moz-animation:FadeIn ease-in 1s;
			-o-animation:FadeIn ease-in 1s;
			animation:FadeIn ease-in 1s;
			-webkit-animation-fill-mode:forwards;
			-moz-animation-fill-mode:forwards;
			-o-animation-fill-mode:forwards;
			animation-fill-mode:forwards;
	      }
	      .contentinner{
	      	border: 3px #5ab9e1;
	      	background-color: #dcf2f6;
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#e2faff', endColorstr='#dcf2f6'); /* for IE */
			background: -webkit-gradient(linear, left top, left bottom, from(#e2faff), to(#dcf2f6)); /* for webkit browsers */
			background: -moz-linear-gradient(top,  #e2faff,  #dcf2f6); /* for firefox 3.6+ */
	      	width: 400px;
	      	margin: 0px auto;
	      	text-align: left;
	      	border-radius: 10px;
	      	box-shadow: 0px 0px 10px #ebebeb;
	      }
	      .contentinner a{
	      	color: #53aacf;
	      }
	      #login{
			height: 300px;
	      }
	      #signup{
			height: 60px;
			margin-top: 10px;
	      }
	    @-webkit-keyframes FadeIn
		{
	        0%
	        {
	        	opacity:0;
	        }
	        100%
	   		{
	            opacity:1;
	        }
		}
		@-webkit-keyframes FadeOut
		{
	        0%
	        {
	            opacity:1;
	        }
	        100%
	   		{
	        	opacity:0;
	        }
		}
		@-moz-keyframes FadeIn
		{
		  from { opacity:0; } to { opacity:1; }
		}
		@-moz-keyframes FadeOut
		{
		  from { opacity:1; } to { opacity:0; }
		}
		@-o-keyframes FadeIn
		{
		  from { opacity:0; } to { opacity:1; }
		}
		@-o-keyframes FadeOut
		{
		  from { opacity:1; } to { opacity:0; }
		}
		@keyframes FadeIn
		{
		  from { opacity:0; } to { opacity:1; }
		}
		@keyframes FadeOut
		{
		  from { opacity:1; } to { opacity:0; }
		}
      	</style>
	</head>
	<body>
		<div id="container">
			<div id="title">
			</div>
			<div class="content"> 
				<div id="login" class="contentinner">
					<a href="/companies">View Companies</a>
					<form action="/login" method="post">
						<h2>Sign In </h2>
						<fieldset>
							<div class="field">
								<label for="email">Email</label>
								<input id="email" class="text" type="email" name="email" placeholder="Email Address"></input>
							</div>
							<div class="field">
								<label for="password">Password</label>
								<input id="password" class="text password" type="password" name="password" placeholder="Password"></input>
							</div>
							<input class="submit" type="submit" value="Log In" name="commit"></input>
						</fieldset>
					<form>
				</div>
				<div id="signup" class="contentinner">
					To Sign Up: <a href="#">Click here!</a>
				</div>
			</div>
		</div>
	</body>	
	
</html>
